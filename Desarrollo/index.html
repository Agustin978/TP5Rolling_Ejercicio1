<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Lobo Agustin Ignacio">
    <meta name="Description" content="Pagina de juego de adivinar un numero">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">
    <title>Adivina el Numero</title>
</head>
<body class="cabecero" onload="cargaApp()">
    <section class="container">
        <p class="fs-1 text-center">Numeros Aleatorios</p>
        <form id="formulario">
            <div class="mb-3">
              <label for="ingresaNum" class="form-label">Ingrese un numero (cuenta con 10 intentos):</label>
              <input type="number" class="form-control" id="ingresaNum" aria-describedby="emailHelp" placeholder="Numero del 1 al 100, Ej: 50" required>
            </div>
            <button type="submit" class="btn btn-success" id="btNumero">Enviar numero</button>
          </form>
    </section>
    <section class="container my-5">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col" class="fs-4 fw-bolder">Numeros ingresados:</th>
                  <th scope="col" class="fs-4 fw-bolder">Estado:</th>
                </tr>
              </thead>
              <tbody id="tablaNumeros"></tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
